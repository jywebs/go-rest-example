name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Add debugging step for Docker version and info
      - name: Docker version
        run: |
          docker version
          docker info

      # Debug step to verify secrets (safely)
      - name: Check secrets presence
        run: |
          echo "DOCKER_USERNAME is set: ${{ secrets.DOCKER_USERNAME != '' }}"
          echo "DOCKER_PASSWORD is set: ${{ secrets.DOCKER_PASSWORD != '' }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Add step to verify Docker login
      - name: Verify Docker login
        run: docker info

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/go-rest-example:latest
            ${{ secrets.DOCKER_USERNAME }}/go-rest-example:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ github.event_name != 'pull_request' }}
          # Add build arguments for better debugging
          build-args: |
            BUILDKIT_PROGRESS=plain
          # Add output for better visibility
          provenance: false
          outputs: type=docker

      # Add verification step after build
      - name: Verify image
        if: github.event_name != 'pull_request'
        run: docker images | grep go-rest-example
