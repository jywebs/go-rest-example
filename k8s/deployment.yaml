apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-executor
  labels:
    app: command-executor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: command-executor
  template:
    metadata:
      labels:
        app: command-executor
    spec:
      containers:
      - name: command-executor
        image: jywebs/go-rest-example:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /swagger/index.html
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /swagger/index.html
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: command-executor
  labels:
    app: command-executor
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: command-executor
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: command-executor-network-policy
spec:
  podSelector:
    matchLabels:
      app: command-executor
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - {}  # Allow all outbound traffic for command execution
